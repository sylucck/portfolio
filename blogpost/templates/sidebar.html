{% block sidebar %}

<style>
        .card{
            box-shadow: 0 16px 48px #E3E7EB;
        }
       
</style>

<!-- Sidebar Widgets Column -->
<div class="col-md-4 float-right ">
<div class="card my-4">
        <h5 class="card-header">About this Blog</h5>
    <div class="card-body">
        <p class="card-text"> This awesome blog is made on the top of our Favourite full stack Framework 'Django', follow up the tutorial to learn how we made it..!</p>
        <a href="https://djangocentral.com/building-a-blog-application-with-django"
           class="btn btn-danger">Know more!</a>
    </div>
</div>
<div class="card my-4">
    <h5 class="card-header"> Recent Post</h5>
<div class="card-body">
    {% for post in posts %}
    <div class="card mb-4">
        
        <a href="{% url 'blog_details' post.pk  %}">{{ post.title }}</a>
    </div>
    {% endfor %}
</div>
</div>
</div>

{% endblock sidebar %}
